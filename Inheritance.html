<script>

var gain = 0;

var gen1 = 0;

var gen8Cost = 10000000000000000;

  calculateGain();
  counter+=gain;
  if(counter >= 1000000) {  document.getElementById("btn").innerHTML = counter.toExponential(2).toString();}
  else
  document.getElementById("btn").innerHTML = Math.trunc(counter).toString();
  if(gain >= 1000000) {  document.getElementById("btn2").innerHTML = gain.toExponential(2).toString();}
  else
  document.getElementById("btn2").innerHTML = Math.trunc(gain*10).toString();
}
setInterval(incrementer, 100);
function buyGen1(){
  if(counter>=gen1Cost){
  counter-=gen1Cost;
  gen1+=1;
  calculateGain();
  calculateCost();}
}

}

function calculateGain(){
  gen9Tot=(gen9+gen9Pd);

  document.getElementById("gen9").innerHTML = Math.trunc(gen9Tot).toString() + " (" + gen9.toString() + ")";

  gen8Pd+=gen9Tot * gen9Mult;
  gen8Tot=(gen8+gen8Pd);

  gen7Pd+=gen8Tot * gen8Mult;

  gen5Pd+=gen6Tot * gen6Mult;

  document.getElementById("gen3").innerHTML = Math.trunc(gen3Tot).toString() + " (" + gen3.toString() + ")";

  document.getElementById("gen3Mult").innerHTML = "Generator 3: " + (Math.trunc(gen3Mult*100)/100).toString() + "x";
  
  gen2Pd+=gen3Tot * gen3Mult;

    document.getElementById("gen2").innerHTML = gen2Tot.toExponential(2).toString() + " (" + gen2.toString() + ")";} else
  document.getElementById("gen2").innerHTML = Math.trunc(gen2Tot).toString() + " (" + gen2.toString() + ")";
  gen2Mult=Math.pow(1.3,gen2);
  document.getElementById("gen2Mult").innerHTML = "Generator 2: " + (Math.trunc(gen2Mult*100)/100).toString() + "x";
  
  gen1Pd+=gen2Tot * gen2Mult;
  gen1Tot=(gen1+gen1Pd);
  if(gen1Tot >= 1000000){
    document.getElementById("gen1").innerHTML = gen1Tot.toExponential(2).toString() + " (" + gen1.toString() + ")";} else
  document.getElementById("gen1").innerHTML = Math.trunc(gen1Tot).toString() + " (" + gen1.toString() + ")";
  gen1Mult=Math.pow(1.2,gen1);
  document.getElementById("gen1Mult").innerHTML = "Generator 1: " + (Math.trunc(gen1Mult*100)/100).toString() + "x";

}

  }

  }
  document.getElementById("gen1Cost").innerHTML = gen1Cost.toString();
